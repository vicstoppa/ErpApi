<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Compras</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
<div class="container">
	<h1>Lista de compras</h1>
	<h:messages />
	<h:dataTable styleClass="table" value="#{compraBean.compras}" var="p">
		<h:column>
			<f:facet name="header">Nr_ERP</f:facet>
			#{p.nr}
		</h:column>
		<h:column>
			<f:facet name="header">ITEM</f:facet>
			#{p.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Quantity</f:facet>
			#{p.qtd}
		</h:column>
		<h:column>
			<f:facet name="header">Total value</f:facet>
			R$ #{p.valor}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:form styleClass="form-group">
				<h:commandButton styleClass="btn btn-outline-danger btn-sm" action="#{compraBean.delete(p.id)}" value="delete" />
			</h:form>
		</h:column>
	</h:dataTable>
	
</div>
</h:body>
</html>
