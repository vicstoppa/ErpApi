<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Compras</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark"> <a
			class="navbar-brand" href="listarCompra.xhtml">ERP-API Administração</a>
		<button class="navbar-toggler d-lg-none" type="button"
			data-toggle="collapse" data-target="#collapsibleNavId"
			aria-controls="collapsibleNavId" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					href="./listarCompra.xhtml">Lista de compras</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="./adicionarCompra.xhtml">Adicionar uma compra</a></li>
			</ul>
		</div>
		</nav>
	
	<div class="container">

		<h1>Cadastro de compras</h1>
		<h:form>
			<h:messages />
			<div class="form-group">
				<h:outputLabel value="ERP_NR" for="nr" />
				<h:inputText id="nr" styleClass="form-control"
					value="#{compraBean.compra.nr}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Nome do Item" for="nome" />
				<h:inputText styleClass="form-control" id="nome"
					value="#{compraBean.compra.nome}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Quantidade de Itens" for="qtd" />
				<h:inputText styleClass="form-control" id="qtd"
					value="#{compraBean.compra.qtd}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Valor da compra" for="valor" />
				<h:inputText styleClass="form-control" id="valor"
					value="#{compraBean.compra.valor}" />
			</div>
			<br />
			<h:commandButton styleClass="btn btn-outline-success btn-sm"
				action="#{compraBean.cadastrar}" value="Salvar" />
		</h:form>

	</div>
</h:body>
</html>
