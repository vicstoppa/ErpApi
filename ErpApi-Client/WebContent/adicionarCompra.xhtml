<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Compras</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
<div class="container">
	<h1>Cadastro de compras</h1>
		<h:form>
			<h:messages />		
			<div class="form-group">
				<h:outputLabel value="ERP_NR" for="nr" />
				<h:inputText id="nr" styleClass="form-control"  value="#{compraBean.compra.nr}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Nome do Item" for="nome" />
				<h:inputText styleClass="form-control" id="nome" value="#{compraBean.compra.nome}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Quantidade de Itens" for="qtd" />
				<h:inputText styleClass="form-control" id="qtd" value="#{compraBean.compra.qtd}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Valor da compra" for="valor" />
				<h:inputText styleClass="form-control" id="valor" value="#{compraBean.compra.valor}" />
			</div>
			<br/>
			<h:commandButton styleClass="btn btn-outline-success btn-sm" action="#{compraBean.salvar}" value="Salvar" />			
		</h:form>
	
</div>
</h:body>
</html>
